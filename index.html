<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/layout.css">
</head>
<body>
<!-- 布局部分 -->
<div class="jumbotron">
	<div class="container">
		<h1>欢迎来到美丫图床</h1>
		<p>美丫图床为大家带来各种炫酷的表情哦</p>
		<!-- <p><a class="btn btn-primary btn-lg" role="button">广告君的地盘</a></p> -->
	</div>
</div>
<div class="wrap">
	<div id="main"></div>
</div>


<!-- js代码部分 -->
<script src="js/jquery.min.js"></script>
<script src="js/jquery.lazyload.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/waterfall.js"></script>
<script>
$(function () {

	// 页面图片数据初始化
	$.ajax({
		type: 'GET',
		url: 'admin/getPics.php',
		dataType: 'json',
		success: function (json) {
			if(json.status) {
				var content = '';
				json.data.forEach(function (obj) {
					content += '<div class="pin" id="'
					+ obj.id +'"><div class="box"><img src="http://ww2.sinaimg.cn/large/'
					+ obj.pid
					+ '" /></div></div>'
				});
				$('#main').html(content);
				// waterfall();

		        var imgs = document.getElementsByTagName('img');
		        for (var i = 0, len = imgs.length; i < len; i ++ ) {
		        	(function(n){
			        	imgs[n].onload = function () {
				            if (imgs[n].clientWidth >= imgs[n].clientHeight) {
				                imgs[n].style.width = '100%';
				            } else {
				                imgs[n].style.height = '100%';
				            }
			        	};
			        })(i);
		        }

			} else {
				$('#main').html('还木有图片哟~');
			}
		}
	});

	// 开启所有图片懒加载
	$('img').lazyload();


})
</script>

</body>
</html>
